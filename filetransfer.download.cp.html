<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinking Text Example</title>
  <style>
    body {
      font-size: 24px;
      color: black;
    }

    .blinking {
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p>...file Download<br>
  Installing files.<br>
  Please wait a moment.<br>
  <span class="blinking">Please close the page.</span></p>
</body>
</html>
